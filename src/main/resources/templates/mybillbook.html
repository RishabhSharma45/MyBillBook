<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBillBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to MyBillBook</h1>
        
        <form class="mt-4" th:action="@{/bill}" th:object="${bill}" method="post">
			
			<div class="mb-3">
			               <label for="customerName" class="form-label">Customer Name</label>
			               <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" th:field="*{customer}" required>
			           </div>

			           <!-- Address Input -->
			           <div class="mb-3">
			               <label for="address" class="form-label">Address</label>
			               <input type="text" class="form-control" id="address" placeholder="Enter address" th:field="*{address}" required>
			           </div>

			           <!-- Date Input -->
			           <div class="mb-3">
			               <label for="date" class="form-label">Date</label>
			               <input type="date" class="form-control" id="date" th:field="*{date}" required>
			           </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">add Products</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBillBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to MyBillBook</h1>
        
        <form class="mt-4" th:action="@{/submit}" th:object="${product}" method="post">
			
			<!-- Product Name Chooser -->
			           <div class="mb-3">
			               <label for="productName" class="form-label">Product Name</label>
			               <select class="form-select" id="productName" th:field="*{productname}" required>
			                   <option value="">Choose a product</option>
			                   <option value="livelixir">livelixir</option>
			                   <option value="appehill">appehill</option>
			                   <option value="corezyme">corezyme </option>
			                   <option value="corezymeplus">corezymeplus </option>
							   <option value="ironfitplus">ironfitplus</option>
							   <option value="zemvital1500inj">zemvital1500inj </option>
							   <option value="zemvital2500inj">zemvital2500inj</option>
							   <option value="rebehilcaps">rebehilcaps</option>
					           <option value="rebehilldsr">rebehilldsr</option>
			                   <option value="pentohilldsr">pentohilldsr</option>
				              <option value="amoxichem"> amoxichem</option>
							  <option value="cefihillotab">cefihillotab</option>
							  <option value="utrohillsyrup">utrohillsyrup</option>
					          <option value="tellmehill"> tellmehill</option>
							  <option value="ceftrihillt">ceftrihillt</option>
							  <option value="ceftrihillsb">ceftrihillsb</option>
							  <option value="alkarise">alkarise</option>
			                  <option value="cofilldx">cofilldx</option>
							  <option value="diacloactiveaq">diacloactiveaq</option>
							  <option value="pyrefixmr">pyrefixmr</option>
							  <option value="etorihillmr4">etorihillmr4</option>
							  <option value="coldhillds">coldhillds</option>
							  <option value="protienkidspow">protienkidspow</option>
							  <option value="calziboned3">calziboned3</option>
							  <option value="cofihillls">cofihillls</option>
			               </select>
			           </div>

			           <!-- Rate Input -->
			           <div class="mb-3">
			               <label for="rate" class="form-label">Rate</label>
			               <input type="number" class="form-control" id="rate" placeholder="Enter rate" th:field="*{rate}" required>
			           </div>

			           <!-- Quantity Input -->
			           <div class="mb-3">
			               <label for="quantity" class="form-label">Quantity</label>
			               <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" th:field="*{quantity}" required>
			           </div>
					   
					   <div class="mb-3">
					   		               <label for="quantity" class="form-label">Scheme</label>
					   		               <input type="text" class="form-control" id="quantity" placeholder="Enter scheme" th:field="*{scheme}" required>
					   		           </div>

            <!-- Submit Button -->
            
			<button type="submit" class="btn btn-primary">add more product</button>
			
			<a th:href="@{/finalBill}" class="btn btn-secondary">Finish</a>
			
        </form>
		
		<div style="padding: 20px 0px;">
		<h3>Products</h3>
		       <table class="table">
		           <thead>
		               <tr>
		                   <th>Product Name</th>
		                   <th>Rate</th>
		                   <th>Quantity</th>
						   <th>Amount</th>
						   <th></th>
		               </tr>
		           </thead>
		           <tbody>
		               <tr th:each="product , productStat: ${bill.products}">
		                   <td th:text="${product.productname}"></td>
		                   <td th:text="${product.rate}"></td>
		                   <td th:text="${product.quantity}"></td>
						   <td th:text="${product.amount}"></td>
						   <td><a th:href="@{/remove/{index}(index=${productStat.index})}" class="btn btn-danger">Remove</a></td>
		               </tr>
		           </tbody>
		       </table>
		</div>
		
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
	       .summary-table th, .summary-table td {
	           font-size: 1.1rem;
	           font-weight: bold;
	       }
	       .summary-table .grand-total-row {
	           background-color: #f8f9fa;
	           color: #007bff;
	       }
	   </style>
	
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Final Bill</h1>
        
        <h3>Customer Information</h3>
        <p><strong>Name:</strong> <span th:text="${bill.customer}"></span></p>
        <p><strong>Address:</strong> <span th:text="${bill.address}"></span></p>
        <p><strong>Date:</strong> <span th:text="${bill.date}"></span></p>

        <h3>Products</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
					<th>Batch</th>
					<th>Expiry</th>
					<th>hsn</th>
					<th>mrp</th>
                    <th>Rate</th>
                    <th>Quantity</th>
					<th>CD</th>
					<th>Sd</th>
					<th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${bill.products}">
                    <td th:text="${product.productname}"></td>
					<td th:text="${product.batch}"></td>
					<td th:text="${product.expiry}"></td>
					<td th:text="${product.hsn}"></td>
					<td th:text="${product.mrp}"></td>
                    <td th:text="${product.rate}"></td>
                    <td th:text="${product.quantity}"></td>
					<td th:text="${product.cd}"></td>
					<td th:text="${product.sd}"></td>
					<td th:text="${product.amount}"></td>
                </tr>
            </tbody>
        </table>
		
		<table class="table summary-table mt-4">
		           <tbody>
		               <!-- Subtotal Row -->
		               <tr>
		                   <th>Subtotal</th>
		                   <td th:text="${bill.subTotal}"></td>
		               </tr>
		               <!-- GST Row -->
		               <tr>
		                   <th>GST (12%)</th>
		                   <td th:text="${bill.gst}"></td>
		               </tr>
		               <!-- Grand Total Row -->
		               <tr class="grand-total-row">
		                   <th>Grand Total</th>
		                   <td th:text="${bill.grandTotal}"></td>
		               </tr>
		           </tbody>
		       </table>
			   
			   <div th:each="list3 : ${list3}">
				<h6 th:text="${list3}"></h6>
			   </div>
			   
			   <div class="text-center mt-4">
			       <a href="/generatePdf" class="btn btn-primary">Download PDF</a>
			   </div>
		
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
